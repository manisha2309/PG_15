<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Address Book Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="social-container">   
                    <a href="https://www.facebook.com/" class="social"><i class="fa fa-facebook fa-2x"></i></a>
                    <a href="https://twitter.com/login?lang=en" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <a href="https://myaccount.google.com/intro/signinoptions/password">Forgot your password?</a>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Address Book Log In</h1>
                    <p>Always keep your friends and family close to your heart.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="login2.js"></script>
</body>
</html>
